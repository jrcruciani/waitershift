name = "waitershift"
compatibility_date = "2024-09-23"
pages_build_output_dir = "."

# D1 Database binding
# After creating the D1 database in Cloudflare dashboard,
# paste the database_id below OR configure the binding via
# Workers & Pages > Settings > Bindings in the dashboard.
[[d1_databases]]
binding = "DB"
database_name = "waitershift-db"
database_id = "waitershift-db"
